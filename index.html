<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可変分割数ピアノ</title>

        .key {
            width: 40px;
            height: 120px;
            border: 1px solid black;
            display: inline-block;
            margin: 2px;
            text-align: center;
            vertical-align: bottom;
        }
        #frequencies {
            margin-top: 20px;

    <div id="piano"></div>
    <div id="frequencies"></div>
    <script src="script.js"></script>
</body>
</html>
